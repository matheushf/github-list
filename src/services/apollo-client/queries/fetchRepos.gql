query FetchRepos($pageSize: Int!, $after: String, $before: String) {
  search(query: "topic:react sort:stars", type: REPOSITORY, first: $pageSize, after: $after, before: $before) {
    repositoryCount
    nodes {
      ... on Repository {
        name: nameWithOwner
        stars: stargazerCount
        forks: forkCount
        __typename
      }
    }
    pageInfo {
      endCursor
    }
  }
}
